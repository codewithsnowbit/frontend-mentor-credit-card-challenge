<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
    body{
      font-family: 'Space Grotesk', sans-serif;
      /* #d3d0d3 */
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="min-h-screen w-full absolute flex flex-row ">
    <div class="h-full w-2/5">
      <img src="images/bg-main-desktop.png" />
    </div>
    <div class="flex justify-center items-center min-h-screen w-full">
      <div class="flex flex-col space-y-4 w-1/2">
        <div class="flex flex-col space-y-2">
          <label class="uppercase font-medium tracking-wide text-sm">Cardholder Name</label>
          <input type="text" placeholder="e.g. Jane Appleseed" class="text-sm rounded-md p-2 shadow-sm border-2 border-gray-100 focus:border-gray-200 focus:border-2 focus:outline-none"/>
        </div>
        <div class="flex flex-col space-y-2">
          <label class="uppercase font-medium tracking-wide	text-sm">Card number</label>
          <input type="text" placeholder="e.g. 1234 5678 9123 0000" class=" text-sm rounded-md p-2 shadow-sm border-2 border-gray-100 focus:border-gray-200 focus:border-2 focus:outline-none"/>
        </div>
        <div class="flex flex-row space-x-4">
          <div class="flex flex-col space-y-2">
            <label class="uppercase font-medium tracking-wide	text-sm">Exp. date (MM/YY)</label>
            <div class="flex flex-row space-x-2">
              <input type="text" placeholder="MM" class=" text-sm rounded-md p-2 shadow-sm border-2 border-gray-100 focus:border-gray-200 focus:border-2 focus:outline-none w-[80px]"/>
              <input type="text" placeholder="YY" class="w-[80px] text-sm rounded-md p-2 shadow-sm border-2 border-gray-100 focus:border-gray-200 focus:border-2 focus:outline-none"/>
            </div>
          </div>
          <div class="flex flex-col space-y-2 w-full">
            <label class="uppercase font-medium tracking-wide	text-sm">CVC</label>
            <input type="text" placeholder="e.g. 123" class="text-sm rounded-md p-2 shadow-sm border-2 border-gray-100 focus:border-gray-200 focus:border-2 focus:outline-none"/>
          </div>
        </div>
        <div class="w-full">
          <button class="bg-[#21092f] text-white w-full py-2 rounded-md hover:bg-[#3c1056] transition">
              Confirm
          </button>
        </div>
      </div>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
